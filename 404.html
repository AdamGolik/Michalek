<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 2050</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 100px; /* Adds a sense of depth */
        }

        .error-container {
            text-align: center;
            animation: flicker 1.5s infinite alternate;
            transform: translateZ(30px); /* Adds a sense of depth */
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .glitch {
            position: relative;
            color: white;
            font-size: 2em;
        }

        .glitch::before, .glitch::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: inherit;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -3px 0 red;
            animation: glitch1 1s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -3px 0 blue;
            animation: glitch2 0.6s infinite linear alternate-reverse;
        }

        @keyframes glitch1 {
            0% {
                clip: rect(12px, 9999px, 112px, 0);
                transform: skew(0.3deg);
            }
            20% {
                clip: rect(90px, 9999px, 100px, 0);
                transform: skew(0.5deg);
            }
            40% {
                clip: rect(30px, 9999px, 140px, 0);
                transform: skew(0.7deg);
            }
            60% {
                clip: rect(50px, 9999px, 60px, 0);
                transform: skew(0.3deg);
            }
            80% {
                clip: rect(100px, 9999px, 80px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(70px, 9999px, 130px, 0);
                transform: skew(0.7deg);
            }
        }

        @keyframes glitch2 {
            0% {
                clip: rect(120px, 9999px, 140px, 0);
                transform: skew(0.8deg);
            }
            20% {
                clip: rect(90px, 9999px, 70px, 0);
                transform: skew(0.5deg);
            }
            40% {
                clip: rect(130px, 9999px, 80px, 0);
                transform: skew(0.4deg);
            }
            60% {
                clip: rect(60px, 9999px, 100px, 0);
                transform: skew(0.6deg);
            }
            80% {
                clip: rect(100px, 9999px, 110px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(50px, 9999px, 120px, 0);
                transform: skew(0.7deg);
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="glitch">Error 404</h1>
    <p>Wystąpił błąd w systemie</p>
    <p>Proszę spróbuj ponownie później</p>
</div>
</body>
</html>
